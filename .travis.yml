#
# General config
#
branches:
  only:
  - master
dist: trusty
language: cpp

# Enable caching
cache:
  timeout: 600
  directories:
  - build
  - travis/mtime_cache

# Enable docker support
services:
- docker
sudo: required

#
# Configurations
#
jobs:
  include:

    ###
    # Stage: Build (1st run)
    ###

    # osx
    - stage: Build (1st run)
      os: osx
      compiler: clang
      env: CONFIG=DefaultDebug COMPILER=clang-4.0 STL=libc++
      install:
        travis/install_osx.sh
      script:
        travis/build.sh Build1
      after_failure:
        - find build -iname '*err*.log' -type f -print -exec cat {} \;
    - stage: Build (1st run)
      os: osx
      compiler: clang
      env: CONFIG=DefaultRelease COMPILER=clang-4.0 STL=libc++
      install:
        travis/install_osx.sh
      script:
        travis/build.sh Build1
      after_failure:
        - find build -iname '*err*.log' -type f -print -exec cat {} \;
    # ubuntu-16.10
    - stage: Build (1st run)
      os: linux
      compiler: gcc
      env: CONFIG=DefaultDebug LINUX=ubuntu-16.10 COMPILER=gcc-6
      install:
        travis/install_linux.sh
      script:
        travis/build.sh Build1
      before_cache:
        docker cp storm:/storm/. .
      after_failure:
        - find build -iname '*err*.log' -type f -print -exec cat {} \;
